<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de etiqueta de agrupación</title>
    <style>
        body{

background-color: rgb(182, 72, 209);
}
h2{
color: rgb(244, 248, 4);
}
    </style>
</head>
<body>
    <div>
        <main>
            <h1>Título</h1>
            <p>Párrafo 1</p>
            <p>Párrafo 2</p>
            <hr>
        </main>
    </div>

    <h2>En este ejemplo, la etiqueta `div` se utiliza para agrupar todos los elementos dentro del `main`. La etiqueta `h1` define el título principal, las etiquetas `p` definen dos párrafos y la etiqueta `hr` crea una línea horizontal que separa los párrafos.</h2>
</body>
</html>
